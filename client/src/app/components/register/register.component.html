<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <button mat-icon-button matSuffix>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Profile picture</mat-label>
                    <input matInput formControlName="profilePicture">
                    <button mat-icon-button matSuffix>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field hintLabel="Max 150 characters">
                    <mat-label>Bio</mat-label>
                    <textarea matInput #input maxlength="150" formControlName="bio"></textarea>
                    <mat-hint align="end">{{input.value.length}}/150</mat-hint>
                    <button mat-icon-button matSuffix>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <p *ngIf="error" class="error">Ups! {{ error }}</p>
            <div class="button">
                <button mat-raised-button type="submit">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
